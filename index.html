<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🆕通用標題+網址處理工具</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
    }

    input, button, textarea {
      font-size: 1em;
      margin: 0.5em 0;
      padding: 0.6em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      color: #000000;
      border: 2px solid #444;
    }

    .btn-clear {
      background-color: #cce5ff;
      border-color: #3399ff;
    }
    .btn-clear:hover {
      background-color: #99ccff;
    }

    .btn-generate {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .btn-generate:hover {
      background-color: #a3d9a5;
    }

    .btn-copy {
      background-color: #ffe5b4;
      border-color: #fd7e14;
    }
    .btn-copy:hover {
      background-color: #ffcc80;
    }

    #result {
      margin-top: 1em;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🆕通用標題+網址處理工具</h2>
  <input type="text" id="urlInput" placeholder="請輸入網址">

  <button class="btn-clear" onclick="clearAll()">🔄 清空</button>
  <button class="btn-generate" onclick="generateTitleAndUrl()">📝 產生標題+網址</button>
  <button class="btn-copy" onclick="copyToClipboard()">📋 複製結果</button>

  <div id="result"></div>

  <script>
    function clearAll() {
      const input = document.getElementById("urlInput");
      input.value = "";
      document.getElementById("result").innerText = "";
      input.focus(); // 清空後自動將游標移到輸入框
    }

    async function generateTitleAndUrl() {
      const input = document.getElementById("urlInput");
      let url = input.value.trim();
      if (!url) {
        alert("請輸入網址！");
        return;
      }

      // 特殊處理 Shen Yun：只取前 85 碼
      if (url.startsWith("https://www.shenyuncreations.com/")) {
        url = url.slice(0, 85);
      }

      const fullUrl = url + "?openExternalBrowser=1";
      let title = "無法取得標題";

      try {
        if (url.includes("youtube.com") || url.includes("youtu.be")) {
          const videoIdMatch = url.match(/(?:v=|youtu\.be\/)([^&?]+)/);
          const videoId = videoIdMatch ? videoIdMatch[1] : null;

          if (videoId) {
            const apiKey = "AIzaSyChGTvGmSLbDmE1WYi9Ru-ZW0GzbZComKQ"; // ←←← 請在此輸入 YouTube API 金鑰
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            title = data.items?.[0]?.snippet?.title ?? "YouTube影片標題取得失敗";
          } else {
            title = "YouTube網址格式錯誤";
          }

        } else {
          const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
          const response = await fetch(proxyUrl);
          const text = await response.text();

          if (url.includes("miaoli.gov.tw")) {
            const match = text.match(/<meta[^>]+name=["']title["'][^>]*content=["'](.*?)["']/i);
            title = match ? match[1].trim() : "苗栗網頁標題取得失敗";

          } else if (url.includes("accupass.com")) {
            const match = text.match(/<meta[^>]+property=["']og:title["'][^>]*content=["'](.*?)["']/i);
            title = match ? match[1].trim() : "Accupass標題取得失敗";

          } else {
            const match = text.match(/<title[^>]*>(.*?)<\/title>/i);
            title = match ? match[1].trim() : "無法取得標題";
          }
        }

        const result = `${title}\n${fullUrl}`;
        document.getElementById("result").innerText = result;
      } catch (error) {
        document.getElementById("result").innerText = "擷取標題失敗：" + error;
      }
    }

    function copyToClipboard() {
      const content = document.getElementById("result").innerText;
      if (!content) {
        alert("沒有內容可複製！");
        return;
      }
      navigator.clipboard.writeText(content).then(() => {
        alert("已複製到剪貼簿！");
      }).catch(err => {
        alert("複製失敗：" + err);
      });
    }
  </script>
</body>
</html>
